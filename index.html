<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="styles/base.css">
  <link rel="stylesheet" type="text/css" href="styles/layout.css">
  <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC|Titillium+Web" rel="stylesheet">

  <script id="book-list-template" type="text/x-handlebars-template">
          <li>
            <img src={{image_url}}>
            <p>Title: {{title}}</p>
            <p>Author: {{author}}</p>
            <a href="/book/{{book_id}}">Read More</a>
          </li>  
    </script>
  <script id="book-detail-template" type="text/x-handlebars-template">
      <li>
        <img src={{image_url}}>
        <h2>Title: {{title}}</h2>
        <h3>Author: {{author}}</h3>
        <p>Description: {{description}}</p>    
      </li>
    </script>
  <script id="error-template" type="text/x-handlebars-template">
      <h2></h2>
    </script>
</head>

<body>
  <section id="book-list-view" class="container">
    <ul id="book-list">

    </ul>
  </section>
  <div id="database-count"></div>

  <section id="book-detail-view" class="container">
    <ul id="book-detail">
    </ul>
  </section>

  <section id="error-view" class="container">
    <h1></h1>
    <section id="error-message"></section>
  </section>

  <section id="add-book-view">
    <section id="new-book" class="container">
      <p id="new-book-header">Add a new book</p>
      <form id="add-book-form">
          <input type="text" id="title" name="title" placeholder="Enter book title" required>
          <input type="text" id="author" name="author" placeholder="Enter book author" required>
          <input type="text" id="isbn" name="isbn" placeholder="Enter book ISBN" required>
          <input type="text" id="image_url" name="image_url" placeholder="Paste book image URL">
          <textarea id="description" rows="5" name="description" placeholder="Enter book description">
          </textarea>
          <button type="submit">Add New Book</button>

      </form>
    </section>
  </section>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

  <script src="./scripts/index.js" type="text/javascript"></script>
  <script src="./scripts/models/book.js" type="text/javascript"></script>
  <script src="./scripts/views/book-view.js" type="text/javascript"></script>
  <script src="./scripts/views/error-view.js" type="text/javascript"></script>
  <script src="./scripts/views/routes.js" type="text/javascript"></script>
</body>

</html>
